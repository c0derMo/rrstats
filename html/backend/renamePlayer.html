<!DOCTYPE html>
<html>
    <head>
        <title>RR Player Statistics</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
    </head>
    <body>
        <div class="ui container">
            <br>
            <h1 class="ui header"><a href="/backend"><i class="small reply icon"></i></a>Rename player</h1>
            <br>
            <div class="ui steps">
                <div class="active step" id="step1">
                    <i class="pen icon"></i>
                    <div class="content">
                        <div class="title">Input player info</div>
                    </div>
                </div>
                <div class="step" id="step2">
                    <i class="cogs icon"></i>
                    <div class="content">
                        <div class="title">Working magic</div>
                    </div>
                </div>
                <div class="step" id="step3">
                    <i class="file alternate icon"></i>
                    <div class="content">
                        <div class="title">Check result</div>
                    </div>
                </div>
            </div>
            <div class="ui basic segment" id="step1_content">
                <form class="ui form">
                    <div class="field">
                        <label>Old name</label>
                        <input type="text" id="oldName">
                    </div>
                    <div class="field">
                        <label>New name</label>
                        <input type="text" id="newName">
                    </div>
                </form>
                <button class="ui button" id="rename">Rename</button>
            </div>
            <div class="ui basic segment" id="step2_content" hidden>
                Please wait while the server does it's magic...
            </div>
            <div class="ui basic segment" id="step3_content" hidden>
                <h3>Renamed entries:</h3>
                <div class="ui bulleted list" id="results">

                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>
        <script>
            $('#rename').on("click", () => {
                $('#step1_content').slideUp();
                $('#step2_content').slideDown();
                $('#step1').removeClass("active").addClass("completed");
                $('#step2').addClass("active");

                $.ajax("/backend/api/renamePlayer", {
                    data: {
                        oldName: $('#oldName').val(),
                        newName: $('#newName').val()
                    },
                    method: 'POST',
                    success: (data, status, x) => {
                        data.forEach(element => {
                            $('#results').append($('<div></div>').addClass("item").text(element));
                        });
                        $('#step2').removeClass("active").addClass("completed");
                        $('#step3').addClass("active");
                        $('#step2_content').slideUp();
                        $('#step3_content').slideDown();
                    },
                    error: (data, status, x) => {
                        console.log(data);
                    }
                })
            })
        </script>
    </body>
</html>
