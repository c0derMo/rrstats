        <script>
            let playerDB = {}
            let rows = [];

            $('#import').on("click", () => {
                playerDB = JSON.parse($('#io').val());
                updateTable();
            });

            $('#export').on('click', () => {
                updatePlayerDB();
                $('#io').val(JSON.stringify(playerDB));
            });

            function updateTable() {
                playerDB.forEach(e => {
                    e.maps.forEach((m, idx) => {
                        if(idx == 0) m.picked = 1;
                        if(idx == 1) m.picked = 2;
                        if(idx > 1) m.picked = 0;
                    });
                });
            }
