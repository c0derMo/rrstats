<!DOCTYPE html>
<html>
    <head>
        <title>RR Player Statistics</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
        <link rel="stylesheet" href="darkly.css">
        <style>
            .background {
                width: 100%;
                height: 100%;
                position: absolute;
                z-index: -1;
                background-image: url("/background.jpg");
                filter: blur(8px);
                -webkit-filter: blur(8px);
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
                opacity: 0.3;
            }
        </style>
    </head>
    <body>
        <div class="background"></div>
        <div class="ui center aligned container">
            <br>
            <h1 class="ui header" style="font-weight: bold; font-size: 3.5rem;">Roulette Rivals Player Statistics</h1>
            <br><br><br><br><br><br>
            <div class="ui fluid search">
                <input style="width: 100%" class="prompt" type="text" placeholder="Player" id="playername">
                <div class="results"></div>
            </div>
            <br>
            <button class="ui inverted primary button" id="search">Search</button>
        </div>
        <div style="bottom: 5px; width: 100%; text-align: center; font-style: italic; position: absolute; color: lightgray; margin-top: 10px;">Made with precision german engineering.</div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>
        <script src="/allPlayers.js"></script>
        <script>
            $('.ui.search').search({
                source: players
            });

            $('#search').on("click", () => {
                window.location.href = "/" + $('#playername').val();
            });
        </script>
    </body>
</html>
