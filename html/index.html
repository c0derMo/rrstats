<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style>
    #app {
        background-image: url("./background_blured.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
  </style>
</head>
<body>
    <div class="background"></div>
  <div id="app">
    <v-app>
      <v-main>
        <v-container fluid>
            <v-row>
                <v-col md="8" offset-md="2" align="center">
                    <h1 style="font-size: 3.5rem;">Roulette Rivals Player Stats</h1>
                </v-col>
            </v-row>
            <v-row style="margin-top: 150px">
                <v-spacer></v-spacer>
                <v-col md="6">
                    <v-card elevation="12">
                        <v-card-title>
                            <v-tabs v-model="tabSelected">
                                <v-tab>Player Search</v-tab>
                                <v-tab>Leaderboards</v-tab>
                                <v-tab>Records</v-tab>
                                <v-menu offset-y>
                                  <template v-slot:activator="{ on, attrs }">
                                    <v-tab v-bind="attrs" v-on="on">Tournament Statistics</v-tab>
                                  </template>
                                  <v-list>
                                    <v-list-item href="https://google.com">
                                      <v-list-item-icon><v-icon>mdi-open-in-new</v-icon></v-list-item-icon>
                                      <v-list-item-title>RRWC 2021</v-list-item-title>
                                    </v-list-item>
                                  </v-list>
                                </v-menu>
                            </v-tabs>
                        </v-card-title>
                        <v-card-text>
                            <v-combobox :menu-props="menuProps" v-model="playerNameInput" :items="players" :search-input.sync="playerSearch" label="Player"></v-combobox>
                            <v-btn
                            color="primary"
                            elevation="2"
                            outlined
                            >Search</v-btn>
                        </v-card-text>
                    </v-card>
                </v-col>
                <v-spacer></v-spacer>
            </v-row>
            <v-footer absolute padless>
                <span style="font-style: italic; text-align: center; width: 100%">Made with precision german engineering, calculated hungarian stats & accurate german timings.</span>
            </v-footer>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    let vue =new Vue({
      el: '#app',
      vuetify: new Vuetify({theme: { dark: true }}),
      data () {
          return {
            players: ["In4Fun", "CurryMaker"],
            playerNameInput: "",
            tabSelected: 0,
            playerSearch: null
          }
      },
      methods: {
          customFilter (item, queryText, itemText) {
            if(queryText == "") {
                return false;
            }
            return itemText.indexOf(queryText) >= 0;
          }
      },
      watch: {
          tabSelected: (val) => {
              console.log(val);
              vue.$nextTick(() => {
                vue.tabSelected = 0;
              })
          }
      },
      computed: {
        menuProps() {
          return !this.playerSearch ? {value: false} : {}
        }
      }
    })
  </script>
</body>
</html>
