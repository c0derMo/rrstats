name: Check Types
on:
    workflow_dispatch:
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    typecheck:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "20"
            - name: Install
              run: npm ci
            - name: Run typecheck
              run: npm run typecheck
